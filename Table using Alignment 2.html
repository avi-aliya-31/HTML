 <title>Table using Alignment</title>
</head>
<body>
 <table border="3" width="300">
  <tr>
   <td align="center">A</td>
   <td align="left">B</td>
   <td align="right">C</td>
  </tr>
  <tr align="left">
   <td>D</td>
   <td>E</td>
   <td>F</td>
  </tr>
  <tr align="center">
   <td>G</td>
   <td>H</td>
   <td>I</td>
  </tr>
 </table>
</body>
</html>
