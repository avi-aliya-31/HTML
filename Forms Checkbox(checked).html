<html>
<head>
 <title> Forms with Checkbox(checked),Radio Button,Text box</title>
</head>
<body>
 <form>
  Name:
  <input size="30" name="Name:" maxlength="25" placeholder="Enter your name">
  <br><br>
  Fathers Name:
  <input size="35" name="Fathres name" maxlength="20" placeholder="Enter your fathers name">
  <br><br>
  Category:
  <input type="radio" value="GEN" name="Category" >GEN
  <input type="radio"  name="Category" value="SC">SC
  <input type="radio" name="Category" value="ST">ST
  <input type="radio" name="Category" value="OBC">OBC
  <br><br>
  Language:
  <input type="checkbox" name="Language" value="Hindi">Hindi
  <input type="checkbox" name="Language" value="English" checked>English
  <input type="checkbox" name="Language" value="Bengali">Bengali
  <input type="checkbox" name="Language" value="Panjabi">Panjabi
 </form>
</body>
</html>
