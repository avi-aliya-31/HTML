<html>
<head>
 <title> Table using colspan </title>
</head>
<body>
 <table border="2">
  <tr>
   <th colspan="2">Name</th>
  </tr>
  <tr>
   <td>Ajay</td>
   <td>Neha</td>
  </tr>
  <tr>
   <td>Ram</td>
   <td>Vivek</td>
  </tr>
  <tr>
   <td>Anjali</td>
   <td>Anas</td>
  </tr>
 </table>
</body>
</html>
