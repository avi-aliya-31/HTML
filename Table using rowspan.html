<html>
<head>
 <title> Table using rowspan </title>
</head>
<body>
 <table border="2" noshade>
  <tr>
   <th>Name</th>
   <th>Course</th>
  </tr>
  <tr>
   <td>Ajay</td>
   <td>O level</td>
  </tr>
  <tr>
   <td rowspan="2">Ram</td>
   <td>A level</td>
  </tr>
  <tr>
   <td>B.Sc.</td>
  </tr>
 </table>
</body>
</html>
